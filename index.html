<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التحقق - o7f46</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
        }
        .container {
            background: #0a0a0a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #00ff00;
        }
        h2 { color: #00ff00; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        #resultArea { margin-top: 20px; padding: 15px; border-radius: 8px; line-height: 1.6; word-break: break-all; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginBox" class="container">
        <h2>نظام التحقق</h2>
        <input type="password" id="passInput" placeholder="أدخل كود الدخول">
        <button onclick="checkPass()">دخول</button>
    </div>

    <div id="searchBox" class="container hidden">
        <h2>البحث برقم الهاتف</h2>
        <input type="number" id="phoneInput" placeholder="أدخل الرقم المراد البحث عنه">
        <button onclick="searchDatabase()">بحث الآن</button>
        <div id="resultArea"></div>
    </div>

    <script>
        function checkPass() {
            const pass = document.getElementById('passInput').value;
            if(pass === "20042010") {
                document.getElementById('loginBox').classList.add('hidden');
                document.getElementById('searchBox').classList.remove('hidden');
            } else {
                alert("الكود خطأ!");
            }
        }

        async function searchDatabase() {
            const phone = document.getElementById('phoneInput').value.trim();
            const res = document.getElementById('resultArea');
            
            if(!phone) { res.innerHTML = "يرجى كتابة رقم الهاتف"; return; }
            
            res.innerHTML = "جاري الفحص في قاعدة الأرقام...";
            res.style.color = "#00ff00";
            res.style.border = "none";

            try {
                const response = await fetch('data.csv');
                if(!response.ok) throw new Error();
                
                const text = await response.text();
                const lines = text.split('\n');
                
                // التعديل هنا: يبحث عن السطر الذي يبدأ بالرقم المكتوب فقط
                const found = lines.find(line => line.trim().startsWith(phone));
                
                if(found) {
                    res.innerHTML = "<div style='background:#111; padding:10px; border:1px solid #00ff00;'>✅ النتيجة:<br>" + found + "</div>";
                } else {
                    res.innerHTML = "❌ هذا الرقم غير مسجل في الملف الحالي";
                    res.style.color = "#ff4444";
                }
            } catch(e) {
                res.innerHTML = "⚠️ تنبيه: لم يتم العثور على ملف data.csv أو أن حجمه كبير جداً على المتصفح";
                res.style.color = "orange";
            }
        }
    </script>
</body>
</html>
